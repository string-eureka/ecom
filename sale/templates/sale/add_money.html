{% extends "Users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
